<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Login</title>
    <link rel="stylesheet" href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link href="../static/css/main.css" th:href="@{/css/main.css}" rel="stylesheet" />
</head>
<body class="bg">

<!-- Navbar -->
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" th:href="@{'/home'}">PriceBreaker</a>
        </div>
        <ul class="nav navbar-nav navbar-right">
            <li class="active"><a th:href="@{'/login'}"><span class="glyphicon glyphicon-log-in"></span> LOGIN</a></li>
            <li><a th:href="@{'/register'}"><span class="glyphicon glyphicon-user"></span> REGISTER</a></li>
        </ul>
    </div>
</nav>

<div class="container full-height">
    <div class="row form-height">
        <div class="col-sm-6 col-sm-offset-3 well offset4 form-v-middle">
            <div class="">
                <div class="text-success">
                    <h3 th:text="${message}"></h3>
                </div>
            </div>
            <div class="">
                <div class="text-warning">
                    <h3>Login</h3>
                    <p>Enter your username and password to log in</p>
                </div>
            </div>
            <div class="">
                <form action="#" th:action="j_spring_security_check" th:object="${loginForm}" method="POST" class="">
                    <div class="form-group">
                        <label>Username</label>
                        <input type="text" th:field="*{username}" class="form-control" />
                        <label th:if="${#fields.hasErrors('username')}" th:errors="${loginForm.username}"  th:class="'error'"></label>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" th:field="*{password}" class="form-control"/>
                        <label th:if="${#fields.hasErrors('password')}" th:errors="${loginForm.password}" th:class="'error'"></label>
                    </div>
                    <div class="form-group">
                        <label  th:if="${loginError}" class="alert alert-danger">Wrong username or password</label>
                    </div>
                    <button type="submit" class="btn btn-warning col-sm-12"><strong>Login</strong></button>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="/webjars/jquery/3.1.1/jquery.min.js"></script>
<script src="/webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>


</body>
</html>
