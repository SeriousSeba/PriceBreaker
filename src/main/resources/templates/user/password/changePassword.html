<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Change Password</title>
    <link rel="stylesheet" href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link href="../static/css/main.css" th:href="@{/css/main.css}" rel="stylesheet" />
</head>
<body class="bg">

<!-- Navbar -->
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" th:href="@{'/home'}">PriceBreaker</a>
        </div>
        <ul class="nav navbar-nav navbar-right">
            <li class="dropdown">
                <a class="dropdown-toggle" data-toggle="dropdown" href="#">MY PROFILE
                    <span class="caret"></span></a>
                <ul class="dropdown-menu">
                    <li><a th:href="@{'/changePassword/'}">Change Password</a></li>
                    <li><a th:href="@{'/editDefaultFlags'}">Change Default Product Flags</a></li>
                </ul>
            </li>
            <li><a th:href="@{'/logout'}"><span class="glyphicon glyphicon-log-out"></span> LOGOUT</a></li>
        </ul>
        <div class="nav navbar-nav navbar-right">
            <a class="navbar-brand" th:href="@{'/home'}">Home</a>
        </div>
        <div class="nav navbar-nav navbar-right">
            <a class="navbar-brand" th:href="@{'/user/products'}">My List</a>
        </div>
        <div class="nav navbar-nav navbar-right">
            <a class="navbar-brand" th:href="@{'/search'}">Search</a>
        </div>
    </div>
</nav>
<!-- -->

<div class="container full-height">
    <div class="row form-height">
        <div class="col-sm-6 col-sm-offset-3 well offset4 form-v-middle">
            <div class="">
                <div class="text-warning">
                    <h3>Change Password</h3>
                </div>
            </div>
            <div class="">
                <form action="#" th:action="@{/passwordChangeSuccess.html}" th:object="${passwordChangeForm}" method="POST">
                    <input type="hidden" th:field="*{username}" />

                    <div class="form-group">
                        <label>Old Password</label>
                        <input type="password" th:field="*{oldPassword}" class="form-control" />
                        <label th:if="${#fields.hasErrors('oldPassword')}" th:errors="${passwordChangeForm.oldPassword}" th:class="'error'"></label>
                    </div>
                    <div class="form-group">
                        <label>New Password</label>
                        <input type="password" th:field="*{newPassword}" class="form-control"/>
                        <label th:if="${#fields.hasErrors('newPassword')}" th:errors="${passwordChangeForm.newPassword}" th:class="'error'"></label>
                    </div>
                    <div class="form-group">
                        <label>Confirm New Password</label>
                        <input type="password" th:field="*{confirmNewPassword}" class="form-control"/>
                        <label th:if="${#fields.hasErrors('confirmNewPassword')}" th:errors="${passwordChangeForm.confirmNewPassword}" th:class="'error'"></label>
                    </div>
                    <button type="submit" class="btn btn-warning col-sm-12"><strong>Change</strong></button>
                    <button type="reset" class="btn btn-default col-sm-12"><strong>Reset</strong></button>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="/webjars/jquery/3.1.1/jquery.min.js"></script>
<script src="/webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
