<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Registered</title>
    <link rel="stylesheet" href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" media="all"
          href="/../css/main.css" th:href="@{/../css/main.css}" />
</head>
<body class="bg">

<!-- Navbar -->
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" th:href="@{'/home'}">PriceBreaker</a>
        </div>
        <ul class="nav navbar-nav navbar-right">
            <li><a th:href="@{'/login'}"><span class="glyphicon glyphicon-log-in"></span> LOGIN</a></li>
            <li class="active"><a th:href="@{'/register'}"><span class="glyphicon glyphicon-user"></span> REGISTER</a></li>
        </ul>
    </div>
</nav>

<div class="container full-height">
    <div class="row form-height">
        <div class="col-sm-6 col-sm-offset-3 well offset4 form-v-middle">
            <div class="">
                <div class="text-warning">
                    <h3>Register</h3>
                </div>
            </div>
            <div class="">
                <form action="#" th:action="@{/registerSuccess.html}" th:object="${registerForm}" method="POST">
                    <div class="form-group">
                        <label>Username</label>
                        <input type="text" th:field="*{username}" class="form-control" />
                        <label th:if="${#fields.hasErrors('username')}" th:errors="${registerForm.username}"  th:class="'error'"></label>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" th:field="*{password}" class="form-control"/>
                        <label th:if="${#fields.hasErrors('password')}" th:errors="${registerForm.password}" th:class="'error'"></label>
                    </div>
                    <div class="form-group">
                        <label>Confirm Password</label>
                        <input type="password" th:field="*{confirmPassword}" class="form-control"/>
                        <label th:if="${#fields.hasErrors('confirmPassword')}" th:errors="${registerForm.confirmPassword}" th:class="'error'"></label>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="text" th:field="*{email}" class="form-control"/>
                        <label th:if="${#fields.hasErrors('email')}" th:errors="${registerForm.email}" th:class="'error'"></label>
                    </div>
                    <button type="submit" class="btn btn-warning col-sm-12"><strong>Register</strong></button>
                    <button type="reset" class="btn btn-default col-sm-12"><strong>Reset</strong></button>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="/webjars/jquery/3.1.1/jquery.min.js"></script>
<script src="/webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
