<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Users</title>
    <link rel="stylesheet" href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link href="../static/css/main.css" th:href="@{/css/main.css}" rel="stylesheet" />
</head>
<body class="bg">

<!-- Navbar -->
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" th:href="@{'/home'}">PriceBreaker</a>
        </div>
        <ul class="nav navbar-nav navbar-right">
            <li class="dropdown">
                <a class="dropdown-toggle" data-toggle="dropdown" href="#">MY PROFILE
                    <span class="caret"></span></a>
                <ul class="dropdown-menu">
                    <li><a th:href="@{'/changePassword/' + ${user.username}}">CHANGE PASSWORD</a></li>
                </ul>
            </li>
            <li><a th:href="@{'/logout'}"><span class="glyphicon glyphicon-log-out"></span> LOGOUT</a></li>
        </ul>
    </div>
</nav>

<div class="container full-height">
    <div class="row form-height">
        <div class="col-sm-6 col-sm-offset-3 well offset4 form-v-middle">
            <div class="">
                <div class="text-success">
                    <h3 th:text="${message}"></h3>
                </div>
            </div>
            <div class="">
                <div class="text-warning">
                    <h3>Users</h3>
                </div>
            </div>
            <div class="">
                <table class="table table-bordered">
                    <tr>
                        <td class="text-center"><b>USERNAME</b></td>
                        <td class="text-center"><b>ACTION</b></td>
                    </tr>
                    <tr th:each="userFromList : ${users}">
                        <div th:if="${user.username != userFromList.username}">
                            <td th:text="${userFromList.username}" class="text-center"></td>
                            <td>
                                <div class="dropdown text-center">
                                    <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">
                                        Edit
                                    </button>
                                    <ul class="dropdown-menu">
                                        <li><a class="dropdown-item" th:href="@{'/changePassword/' + ${userFromList.username}}">Change password</a></li>
                                        <li><a class="dropdown-item" th:href="@{'/users/deleteUser/' + ${userFromList.username}}">Delete</a></li>
                                    </ul>
                                </div>
                            </td>
                        </div>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
<script src="/webjars/jquery/3.1.1/jquery.min.js"></script>
<script src="/webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</body>
</html>
